<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperando Live</title>
    <script>
        let timeRemaining = 60; // Segundos para a próxima tentativa
        let attempts = 1; // Contador de tentativas
        let isAttempting = false; // Controla se uma tentativa está em andamento
    
        // Função para atualizar o timer
        function updateTimer() {
            if (!isAttempting) { // Só atualiza o timer se não estiver em uma tentativa
                document.getElementById('timer').innerText = timeRemaining;
                timeRemaining--;
    
                if (timeRemaining < 0) {
                    timeRemaining = 0; // Pausa o timer quando chega a zero
                    checkStatus(); // Inicia a tentativa
                }
            }
        }
    
        // Função para verificar o status (tentativa)
        function checkStatus() {
            isAttempting = true; // Marca que uma tentativa está em andamento
    
            fetch('/check_status')
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    } else {
                        attempts++; // Incrementa o contador de tentativas
                        document.getElementById('attempts').innerText = `${attempts}ª tentativa de 40`;
                    }
                })
                .catch(error => console.error('Erro ao verificar status:', error))
                .finally(() => {
                    // Libera o timer após a tentativa terminar
                    isAttempting = false;
                    timeRemaining = 60; // Reseta o timer após a tentativa
                });
        }
    
        setInterval(updateTimer, 1000); // Atualiza o timer a cada segundo
    </script>
    <style>
        .warning {
            font-size: 16px;
            color: #eb0808;
        }
        .message {
            font-size: 50px;
            color: #333;
            margin-bottom: 20px;
        }
        .spinner {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 150px;
            height: 150px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #timer {
            text-decoration: underline; 
            color: rgb(96, 72, 231);
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
    <div class="text-center mt-5">
        <div class="message">
            Esperando uma live para programar o bot...
        </div>
        <p class="warning">NÃO FECHE ESSA ABA</p>
        <div class="spinner"></div>
    
        <div class="mt-5">
            <h2 id="attempts">1ª tentativa de 40</h2>
            <h2>Próxima tentativa em <span id="timer">60</span> segundos</h2>
        </div>
        <div class="mt-5">
            <button onclick="checkStatus()" class="btn btn-outline-dark btn-lg">Tentar conectar agora</button>
        </div>
    </div>
</body>
</html>
