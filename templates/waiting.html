<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperando Live</title>
    <script>
        let timeRemaining = 60; // Segundos para a próxima tentativa
        let attempts = 1; // Contador de tentativas

        function updateTimer() {
            document.getElementById('timer').innerText = timeRemaining;
            timeRemaining--;

            if (timeRemaining < 0) {
                timeRemaining = 60; // Reseta o timer para 60 segundos após a verificação
            }
        }

        function checkStatus() {
            fetch('/check_status')
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    }
                    else {
                        attempts++; // Incrementa o contador de tentativas
                        document.getElementById('attempts').innerText = `${attempts}ª tentativa de 40`;
                    }
                })
                .catch(error => console.error('Erro ao verificar status:', error));
        }

        setInterval(updateTimer, 1000); // Atualiza o timer a cada segundo
        setInterval(checkStatus, 61000); // Verifica a cada 60 segundos
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .warning {
            font-size: 16px;
            color: #eb0808;
            margin-bottom: 50px;
        }
        .message {
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
        }
        .spinner {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #timer {
            text-decoration: underline; 
            color: rgb(96, 72, 231);
        }
    </style>
</head>
<body>
    <div class="message">
        Esperando uma live para programar o bot...
    </div>
    <p class="warning">NÃO FECHE ESSA ABA</p>
    <div class="spinner"></div>

    <div style="margin-top: 70px;">
        <h2 id="attempts">1ª tentativa de 40</h2>
        <h2>Próxima tentativa em <span id="timer">60</span> segundos</h2>
    </div>
</body>
</html>
