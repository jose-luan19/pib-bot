<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <style>
        .success {
            color: green;
            font-size: 24px;
        }
        .failed {
            color: red;
            font-size: 24px;
        }
        .spinner {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="text-center mt-5">
        {% if status == 'success' %}
        <div class="success">MENSAGENS PROGRAMADAS CHEFIA</div>
        {% else %}
            <div class="failed">BOT encerrado após 40 minutos de tentativas de ativação.</div>
        {% endif %}
    </div>
    
    <div class="mt-5">
        <button onclick="enviarMensagem('/enviar_oferta')" class="btn btn-outline-dark btn-lg btn-block">Enviar Mensagem de dizimos e ofertas</button>
        <button onclick="enviarMensagem('/enviar_pergunta')" class="btn btn-outline-primary btn-lg btn-block">Enviar Mensagem de pergunta</button>
        <button onclick="enviarMensagem('/enviar_pedido_oracao')" class="btn btn-outline-info btn-lg btn-block">Enviar Mensagem de pedidos de oração</button>
    </div>

    <div id="space-spinner" class="mt-4"></div>

<script>
     function enviarMensagem(url) {
        let spinner = document.createElement('div');
        spinner.className = 'spinner';
        let spaceSpinner = document.getElementById("space-spinner").appendChild(spinner)

         fetch(url, {
             method: 'POST',
         }).then(response => {
            if (!response.ok) {
                throw new Error('Erro na requisição');
            }
            return response.text(); // ou response.json() se retornar um JSON
        })
         .then(data => {
            spinner.remove();
            console.log(data);
            Toastify({
                text: `${data}`,
                gravity: "bottom",
                position: 'center',
                duration: 5000,
                close: true,
                style: {
                    background: "linear-gradient(to right, #ff5f6d, #ffc371)",
                }
            }).showToast();
         })
         .catch(error => {
             console.error('Erro:', error);
             Toastify({
                text: `${error}`,
                gravity: "bottom",
                position: 'center',
                duration: 5000,
                close: true,
                style: {
                    background: "linear-gradient(to right, #ff5f6d, #ffc371)",
                }
            }).showToast();
         });
     }
 </script>
</body>
</html>
