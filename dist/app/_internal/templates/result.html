<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <!-- <link rel="stylesheet" href="../static/style.css"> -->

    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">


    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Emoji Button CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-button@5.0.0/dist/index.js">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


</head>

<body>
    <div class=" geral text-center mt-5">
        {% if status == 'success' %}
        <div class="success">MENSAGENS PROGRAMADAS CHEFIA</div>
        <div class="buttons">
            <button id="oferta" onclick="enviarMensagem('/enviar_oferta')"
                class="btn btn-outline-dark btn-lg btn-block">Enviar Mensagem de dizimos e ofertas</button>
            <button id="pergunta" onclick="enviarMensagem('/enviar_pergunta')"
                class="btn btn-outline-primary btn-lg btn-block">Enviar Mensagem de pergunta</button>
            <button id="oracao" onclick="enviarMensagem('/enviar_pedido_oracao')"
                class="btn btn-outline-info btn-lg btn-block">Enviar Mensagem de pedidos de oração</button>
            <div class="margin-top-40px input-group mb-3">
                <!-- Input de texto -->
                <input type="text" class="form-control" id="messageInput"
                    placeholder="Estamos ao vivo! Venha cultuar conosco." aria-label="Whatsapp message"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button onclick="enviarMensagemWhatsapp('/enviar_whatsapp')" class="btn btn-outline-success"
                        type="button" id="button-addon2">
                        <i id="icon-wpp" class="fab fa-whatsapp fa-2x"></i> Enviar Divulgação</button>
                </div>
            </div>
        </div>

        <div id="space-spinner" class="mt-3"></div>
        {% else %}
        <div class="failed">BOT encerrado após 40 minutos de tentativas de ativação.</div>
        {% endif %}
    </div>

    <!-- Scripts: jQuery, Popper.js, Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Emoji Button JS -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-button@5.0.0/dist/index.js"></script>

    <script src="{{ url_for('static', filename='result-script.js') }}"></script>
</body>

</html>
